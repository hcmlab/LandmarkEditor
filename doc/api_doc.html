<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>OpenAPI Spec</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-bundle.js"></script>
</head>
<body
  class="d-flex flex-column d-flex align-items-center justify-content-center flex-column overflow-y-auto min-vh-100">

<div class="d-flex justify-content-between align-items-center mt-5 container">
  <a class="btn btn-outline-dark me-3" href="index.html">
    <i class="bi bi-arrow-left fs-1"></i>
  </a>
  <div class="d-flex justify-content-between align-items-center container">
    <img alt="Face Mesh Logo"
         src="https://hcmlab.github.io/FaceMeshEditor/assets/FaceMesh-ByCQ6hfM.png" style="width: 10rem">
    <div class="p-4">
      <h1 class="text-dark">Landmark Editor Documentation</h1>
      <h2 class="text-dark">Remote API documentation</h2>
    </div>
  </div>
</div>
<div class="mx-5 my-3 overflow-y-auto">
  <div id="output"></div>
</div>
</body>

<script>
  window.onload = () => {
    SwaggerUIBundle({
      url: './remote_api.yaml',
      dom_id: '#output',
      layout: 'BaseLayout'
    });
  };
</script>

</html>
