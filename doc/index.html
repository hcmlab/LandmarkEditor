<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Landmark Editor Documentation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
  class="d-flex flex-column d-flex align-items-center justify-content-center flex-column overflow-y-auto min-vh-100">

<div class="d-flex justify-content-center align-items-center mt-5 container">
  <img id="icon-image"
       alt="Face Mesh Logo"
       src="https://hcmlab.github.io/FaceMeshEditor/assets/FaceMesh-ByCQ6hfM.png" style="width: 10rem">
  <h1 class="p-4">Landmark Editor Documentation</h1>
</div>
<div
  class="d-flex flex-column justify-content-center align-items-center container text-center flex-grow-1">
  <div class="row mb-5">
    <div class="col d-flex justify-content-center">
      <a class="btn btn-outline-dark d-flex align-items-center justify-content-center"
         href="api_doc.html" style="height: 20rem; width: 20rem;" type="button">
        <h1>
          Remote API Documentation
        </h1>
      </a>
    </div>
    <div class="col d-flex justify-content-center">
      <a class="btn btn-outline-dark d-flex align-items-center justify-content-center"
         href="adding_new_model.html" style="height: 20rem; width: 20rem;" type="button">
        <h1>
          Adding new Model Documentation
        </h1>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <a class="btn btn-outline-dark d-flex align-items-center justify-content-center"
         href="typedoc/index.html" style="height: 20rem; width: 20rem;" type="button">
        <h1>
          Typescript Documentation
        </h1>
      </a>
    </div>
    <div class="col d-flex justify-content-center">
      <a class="btn btn-outline-light d-flex align-items-center justify-content-center"
         href="handbook.html" style="height: 20rem; width: 20rem;" type="button">
        <h1>
          Manual
        </h1>
      </a>
    </div>
  </div>
</div>
</body>

<script>
  const htmlElement = document.documentElement;
  const anchorButtons = document.querySelectorAll('a');
  const icon = document.querySelector('#icon-image');

  // Function to apply the theme based on system settings
  function applySystemTheme() {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    htmlElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
    anchorButtons.forEach(anchor => {
      anchor.classList.remove(prefersDark ? 'btn-outline-dark' : 'btn-outline-light');
      anchor.classList.add(prefersDark ? 'btn-outline-light' : 'btn-outline-dark');
    });

    if (prefersDark) {
      icon.classList.add('inverted');
    } else {
      icon.classList.remove('inverted');
    }
  }

  // Initial theme application
  applySystemTheme();

  // Listen for changes in system settings
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);
</script>
<style>
    .inverted {
        filter: invert(1);
        transition: filter 0.5s ease;
    }
</style>

</html>
