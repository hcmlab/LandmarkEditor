<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Adding new landmark models</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
<div class="d-flex align-items-center justify-content-center vw-100 vh-100 flex-column">
  <div class="d-flex justify-content-between align-items-center pt-5 w-100 px-5">
    <a class="btn btn-outline-dark" href="index.html">
      <i class="bi bi-arrow-left fs-1"></i>
    </a>
    <div class="d-flex justify-content-between align-items-center pt-5">
      <img alt="Face Mesh Logo" class="mx-4 "
           src="https://hcmlab.github.io/FaceMeshEditor/assets/FaceMesh-ByCQ6hfM.png" style="width: 10rem">
      <div>
        <h1 class="text-dark">Landmark Editor Documentation</h1>
        <h2 class="text-dark">Api documentation</h2>
      </div>
    </div>
  </div>
  <div class="mx-5 my-3 overflow-y-auto">
    <div id="output"></div>
  </div>
</div>
</body>

<script>
  async function loadFileFromUrl(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return await response.text();
    } catch (error) {
      console.error('Error loading file:', error);
    }
  }

  async function renderMarkdown() {
    const url = 'https://raw.githubusercontent.com/hcmlab/FaceMeshEditor/refs/heads/other-tools/AddNewModels.md';
    let markdown = await loadFileFromUrl(url);
    if (markdown) {
      const converter = new showdown.Converter();
      markdown = markdown.replace(/^[\s\S]*?(?=## Features)/, '');
      document.getElementById('output').innerHTML = converter.makeHtml(markdown);
    }
  }

  renderMarkdown();
</script>

</html>
